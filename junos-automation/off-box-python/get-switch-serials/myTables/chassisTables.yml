---
ShowChassisHardwareTable:
  rpc: get-chassis-inventory
  item: //chassis-module[starts-with(name,'FPC')]
  # item: chassis-module
  key: serial-number
  view: ShowChassisHardwareView

ShowChassisHardwareView:
  fields:
    fpc_name: name
    fpc_sn: serial-number
    fpc_mn: model-number
    fpc_desc: description
